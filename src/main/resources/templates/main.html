<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>BettingSite</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
   <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="topnav">

    <a class="active" href="#home">BetSite</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>

    <div class="login-container">
        <div sec:authorize="isAuthenticated()">
            <span sec:authentication="name"/></span>
            <span sec:authentication="principal.balance"/></span>
            <a th:href="@{/logout}">Logout</a>
            <p></p>
            <span sec:authentication="principal.email"/></span>

        </div>
        <div sec:authorize="!isAuthenticated()">
            <form th:method="POST" th:action="@{/login}">
                <input type="text" placeholder="Username" name="username">
                <input type="text" placeholder="Password" name="password">
                <button type="submit">Login</button>

            </form>
        </div>
    </div>

    <a th:href="@{/registration}" id="registration">Registration</a>
</div>
<div id="app">
    <div class="row">
        <div class="col-sm-0">
       
  
    <ul list-group-item list-group-item-primary>
    <li scope="col" class="so" v-on:click.self="unhide('soc')">Soccer</li>
    
     <top-leagues :tops="topLeagues" :sport="sports.soccer" :idsh='ids.soccTop' v-bind:class="{'socc':isActive.socc}" v-on:click="go($event,'top')" class="soccTop">
            <li class="more" v-on:click.self="unhide('socMore')">More
             <top-leagues :tops="notTopLeagues" :sport="sports.soccer" :idsh='ids.soccMore' v-bind:class="{'soccMore':isActive.soccMore}"  v-on:click="go($event,'notTop')" class="soccNotTop"      ></top-leagues>
               </li>
          </top-leagues>
          </ul>
     
     <ul>
    <li scope="col" class="so" v-on:click.self="unhide('bas')">Basketball</li>
    
     <top-leagues :tops="topLeagues" :sport="sports.basketball" :idsh='ids.basTop' v-bind:class="{'bas':isActive.bas}"  v-on:click="go($event,'top')" class="soccTop">
            <li class="more" v-on:click.self="unhide('basMore')">More
             <top-leagues :tops="notTopLeagues" :sport="sports.basketball" :idsh='ids.basMore' v-bind:class="{'basMore':isActive.basMore}"  v-on:click="go($event,'notTop')" class="soccNotTop"         
             ></top-leagues>
               </li>
          </top-leagues>
          </ul>

    <ul>
    <li scope="col" class="so" v-on:click.self="unhide('hock')">Hockey</li>
    
     <top-leagues :tops="topLeagues" :sport="sports.hockey" :idsh='ids.hockTop' v-bind:class="{'hock':isActive.hock}"  v-on:click="go($event,'top')" class="soccTop">
            <li class="more" v-on:click.self="unhide('hockMore')">More
             <top-leagues :tops="notTopLeagues" :sport="sports.hockey" :idsh='ids.hockMore' v-bind:class="{'hockMore':isActive.hockMore}"  v-on:click="go($event,'notTop')" class="soccNotTop"        
             ></top-leagues>
               </li>
          </top-leagues>
          </ul>
         
     <ul>
    <li scope="col" class="so" v-on:click.self="unhide('base')">Baseball</li>
  <top-leagues :tops="topLeagues" :sport="sports.baseball" :idsh='ids.baseTop' v-bind:class="{'base':isActive.base}"  v-on:click="go($event,'top')" class="soccTop">
          </top-leagues>
          </ul>   
          
  <ul>
    <li scope="col" class="so" v-on:click.self="unhide('hand')">Handball</li>
    
     <top-leagues :tops="topLeagues" :sport="sports.handball" :idsh='ids.handTop' v-bind:class="{'hand':isActive.hand}"  v-on:click="go($event,'top')" class="soccTop">
            <li class="more" v-on:click.self="unhide('handMore')">More
             <top-leagues :tops="notTopLeagues" :sport="sports.handball" :idsh='ids.handMore' v-bind:class="{'handMore':isActive.handMore}"  v-on:click="go($event,'notTop')"    class="soccNotTop"     
             ></top-leagues>
               </li>
          </top-leagues>
          </ul>         

 
    </div>
</div>

<script src="https://unpkg.com/vue"></script>

<script src="/js/vuee.js"></script>
</body>
</html>
